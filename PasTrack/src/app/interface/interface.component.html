<section class="interface">

    <div class="navbar" id="navigation">

        <div class="navbar__white-opacity">

            <div class="navbar__logo">
                <img src="../../assets/img/logo-pastrack.svg" alt="Logo">
            </div>

            <hr class="navbar__hr"/>

            <ul class="navbar__list">
                <li>
                    <img src="../../assets/img/graph.svg" alt="Graph" class="img">
                    <a routerLink="/interface">Graphique</a>
                    <div class="clear"></div>
                </li>
                <li>
                    <img src="../../assets/img/profil.svg" alt="Profil" class="img">
                    <a routerLink="/profil">Profil</a>
                    <div class="clear"></div>
                </li>
<!--                <li>-->
<!--                    <img src="../../assets/img/settings.svg" alt="Settings" class="img">-->
<!--                    <a routerLink="/parametres">Paramètres</a>-->
<!--                    <div class="clear"></div>-->
<!--                </li>-->
                <li>
                    <img src="../../assets/img/logout.svg" alt="Logout" class="img">
                    <a href="">Déconnexion</a>
                    <div class="clear"></div>
                </li>
            </ul>
        </div>
    </div>

    <div class="wrap">
        <div class="interface__card-infos">
            <img src="../../assets/img/step.svg" alt="Calories">
            <div class="interface__card-infos__text-box">
                <h2>Nombre de pas fait :</h2>
                <p>3316 pas</p>
            </div>
        </div>

        <div class="interface__card-infos">
            <img src="../../assets/img/kilometre.svg" alt="Calories">
            <div class="interface__card-infos__text-box">
                <h2>Kilomètre parcourus :</h2>
                <p>45Km</p>
            </div>
        </div>

        <div class="interface__card-infos">
            <img src="../../assets/img/calories.svg" alt="Calories">
            <div class="interface__card-infos__text-box">
                <h2>Calories brûlées :</h2>
                <p>6426.52kCal</p>
            </div>
        </div>

        <div class="clear"></div>

        <div class="interface__card-graph interface__card-graph--1">
            <div style="display: block">
                <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                </canvas>
            </div>
        </div>

        <div class="interface__card-graph interface__card-graph--2">
            <div style="display: block">
                <canvas baseChart
                        [datasets]="radarChartData"
                        [labels]="radarChartLabels"
                        [chartType]="radarChartType"></canvas>
            </div>
        </div>

        <div class="clear"></div>

        <div class="interface__card-graph interface__card-graph--3">
            <div style="display: block">
                <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"></canvas>
            </div>
        </div>

    </div>

</section>
